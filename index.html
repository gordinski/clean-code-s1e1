<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="new-task">
      <label class="new-task__title title" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input class="task" id="new-task" type="text">
        <button class="new-task__button button">Add</button>
      </div>
    </section>

    <section class="incomplete-tasks">
      <h3 class="incomplete-tasks__title title">Todo</h3>
      <ul class="incomplete-tasks__list list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="list__button button-edit button">Edit</button>
          <button class="list__button button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__item list__item-edit">
          <input class="list__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" value="Go Shopping" type="text">
          <button class="list__button button-edit button">Save</button>
          <button class="list__button button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks__list list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="list__button button-edit button">Edit</button>
          <button class="list__button button-delete button">
            <img class="button-delete__icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
